        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <body>
        <div class="formulario">
            <img class="avatar" src="img/logo.png" alt="logo">
            <h2>Registrate</h2>
            <form method="post">

								<div class="input-group mb-3">
									<span class="input-group-text" id="basic-addon1">
											<i class="bi bi-person"></i>
									</span>
									<input type="text" class="form-control" placeholder="Nombre de Usuario" aria-label="Nombre de Usuario" aria-describedby="basic-addon1" required>
								</div>

								<div class="input-group mb-3">
									<span class="input-group-text" id="basic-addon1">
										<i class="bi bi-file-text"></i>
									</span>
									<input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" aria-describedby="basic-addon1" required>
								</div>

								<div class="input-group mb-3">
									<span class="input-group-text" id="basic-addon1">
										<i class="bi bi-file-text"></i>
									</span>
									<input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" aria-describedby="basic-addon1" required>
								</div>


                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
											<i class="bi bi-envelope"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Correo" aria-label="Correo" aria-describedby="basic-addon1" required>
                </div>

								<label class="birthday" >Ingresa tu Fecha de Nacimiento: </label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
											<i class="bi bi-calendar-day"></i>
                    </span>
                    <input type="date" class="form-control" aria-describedby="basic-addon1" required>
                </div>
    
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="basic-addon1" required>
                </div>
    
    
                <div class="remember">
                    <p>Al registrarte, aceptas nuestras Condiciones de uso y Políticas de privacidad.</p>
                </div>
                <input class="btn btn-success" type="submit" value="Iniciar Sesión">

                <div class="register">
                    <strong>¿Tienes una cuenta?</strong> <a href="login.html">Ingresa</a>
                </div>
            </form>
        </div>
      <footer>
        <div class="footer-name">
          <h2>Goza Finanzas</h2>
